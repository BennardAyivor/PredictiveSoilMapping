bookdown::gitbook:
  css: css/style.css
  #split_bib: no
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Predictive Soil Mapping with R</a></li>
      after: |
        <li><a href="https://opengeohub.org/people/tom-hengl">T. (Tom) Hengl and R.A. (Bob) MacMillan</a></li>
    edit:
      link: https://github.com/envirometrix/PredictiveSoilMapping/edit/master/%s
      text: "Edit"
    download: ["psm.pdf", "psm.epub"]
  includes:
    in_header: ga.html
    after_body: disqus.html
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]
  split_bib: no
  comments: true
  includes:
    after_body: disqus.html
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: true
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 2
  number_sections: true
  toc_appendix: true
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: true
bookdown::epub_book: default
