bookdown::gitbook:
  css: css/style.css
  #split_bib: no
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Predictive Soil Mapping with R</a></li>
      after: |
        <li><a href="https://opengeohub.org/about">T. (Tom) Hengl and R.A. (Bob) MacMillan</a></li>
    edit:
      link: https://github.com/envirometrix/PredictiveSoilMapping/edit/master/%s
      text: "Edit"
    download: ["PSMwR_UStrade.pdf", "PSMwR_UStrade.epub"]
  includes:
    in_header: ga.html
    after_body: disqus.html
  mathjax: "default"
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: true
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 2
  number_sections: true
  toc_appendix: true
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: true
bookdown::epub_book: default
