bookdown::gitbook:
  css: css/style.css
  split_bib: no
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Predictive Soil Mapping with R</a></li>
      after: |
        <li><a href="https://opengeohub.org/people/tom-hengl">T. (Tom) Hengl and R.A. (Bob) MacMillan</a></li>
    edit:
      link: https://github.com/envirometrix/PredictiveSoilMapping/edit/master/%s
      text: "Edit"
  includes:
    in_header: ga.html
    after_body: disqus.html
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]
  split_bib: no
  comments: true
  includes:
    after_body: disqus.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: "xelatex"
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
